<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <h1 class="h1">Rock-Paper-Scissors</h1>
        <div class="div-user">
            <h3 class="h3User">&nbsp;</h3>
            <h2 id="userH2">User</h2>
            <h2 id="userPoint">Point: 0</h2>
            <img id="userImg" class="img-choose" src="./img/r-img.png" alt="">
        </div>
        <div class="div-comp">
            <h3 class="h3Comp">&nbsp;</h3>
            <h2 id="compH2">Computer</h2>
            <h2 id="compPoint">Point: 0</h2>
            <img id="compImg" class="img-choose" src="./img/s-img.png" alt="">
        </div>
        <h2 style="color: red;">Choose One!</h2>
        <img id="imgRock " class="imgs" src="./img/r-img.png" alt="">
        <img id="imgPaper" class="imgs" src="./img/p-img.png" alt="">
        <img id="imgScissors" class="imgs" src="./img/s-img.png" alt="">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./DOM.js"></script>
    <script src="./main.js"></script>
</body>

</html>
